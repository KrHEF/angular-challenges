<div class="flex w-fit flex-col gap-3 rounded-md border-2 border-black p-4"
        [class]="customClass">
    <img *ngIf="iconPath"
        [src]="iconPath"
        width="200px" />

    <section>
        <app-list-item
                *ngFor="let item of list"
                [name]="item.name"
                [id]="item.id">
        </app-list-item>
    </section>

    <button
            class="rounded-sm border border-blue-500 bg-blue-300 p-2"
            (click)="addNewItem()">
        Add
    </button>
</div>
